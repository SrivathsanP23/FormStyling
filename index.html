<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Login Form</title>
</head>

<body>
  <div class="form">

    <form action="">
      <legend>
        <marquee scrollamount=5 direction="right" behavior="scroll" style="width:200px ;">FORM</marquee>
      </legend><br>
      <pre>--------------------------------</pre><br>
      <label for="Fname">Full Name:</label> <br>
      <input type="text" id="Fname" name="Fname" placeholder="Full Name" required> <br>
      <label for="ph">Phone Number:</label> <br>
      <input type="text" id="ph" name="phno" placeholder="Phone Number"> <br>
      <label for="address">Address:</label> <br>
      <textarea name="address" id="address" cols="20" rows="5"></textarea> <br>
      <label for="gender" style="text-align: center;">Gender: <br><br>
        <label for="male" class="container1"><input type="radio" name="gender" id="male" class="rb">Male
        </label>
        <label for="female" class="container1"><input type="radio" name="gender" id="female" class="rb">Female</label>
      </label> <br>
      <label for="lang">Known Languages: <br><br>
        <label for="tamil" class="container"><input type="checkbox" name="lang" value="tamil" id="tamil" class="ch">Tamil</label><br>
        <label for="eng" class="container"><input type="checkbox" name="lang" value="english" id="eng" class="ch">English</label><br>
        <label for="mal" class="container"><input type="checkbox" name="lang" value="Malayalam" id="mal" class="ch">Malayalam</label><br>
        <label for="tel" class="container"><input type="checkbox" name="lang" value="telugu" id="tel" class="ch">Telugu</label><br>
      </label><br>
      <button type="submit" class="btn">Submit</button>

    </form>
  </div>

</body>

</html>
